- intent: password_req
  examples: |
    - What are the requirements for creating a strong password?
    - Are there any restrictions on password length and complexity?
    - Can you provide guidelines for setting a secure password?
    - What are the minimum requirements for a strong password?
    - Can you provide some tips for creating a secure password?
    - Are special characters required in passwords?

- intent: unlock_acnt
  examples: |
    - My account is locked. How can I unlock it?
    - I've been locked out of my account. How do I regain access?
    - What should I do if my account gets locked?
    - My account is locked. How can I regain access?
    - I can't log in to my account. What should I do?
    - My account got locked due to multiple failed login attempts. How can I unlock it?
    - I received a notification that my account is locked. How do I regain access?
    - Is there a way to unlock my account without contacting support?


- intent: request_folder_access
  examples: |
   - I need access to a specific shared folder on the network. How can I request permission for that?
   - Can you grant me access to the shared folder XYZ?
   - How can I get permission to access the folder ABC?

- intent: transfer_account
  examples: |
    - My colleague has left the company, and I need to take over their responsibilities. Can their account be transferred to me?
    - Is it possible to transfer the account of a former employee to a new employee?
    - How can I inherit the access rights of someone who left the organization?

- intent: create_new_user_account
  examples: |
    - What is the process for creating a new user account for a new employee joining the company?
    - How can I set up an account for a new hire?
    - Can you guide me through the steps to create a new user account?

- intent: report_unauthorized_access
  examples: |
    - I suspect that someone has unauthorized access to my account. How can I secure it and investigate the issue?
    - What should I do if I think my account has been compromised?
    - I noticed suspicious activities in my account. How can I report it?

- intent: troubleshoot_application_access
  examples: |
    - I'm having trouble accessing a particular application. Are there any specific requirements or permissions needed?
    - I can't log in to the application XYZ. What could be the problem?
    - Why am I getting an "Access Denied" error when trying to open the application?

- intent: update_contact_information
  examples: |
    - How can I update my contact information associated with my user account?
    - Where can I change my email address in my account details?
    - How do I edit my phone number in my user profile?

- intent: internet_troubleshooting
  examples: |
    - I'm unable to connect to the internet. What should I do?
    - My internet connection is not working. How can I troubleshoot it?
    - How do I fix common internet connectivity issues?
    - My internet connection is very slow. How can I improve its speed?
    - I'm unable to browse websites. What can I do to fix it?
    - Are there any common troubleshooting steps for internet connectivity issues?

- intent: wifi_problems
  examples: |
